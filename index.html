<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Academy HTML/CSS Assessment</title>
    <link href="site.css" rel="stylesheet">
  </head>

  <body>
    <form action="/pets" method="post">
      <fieldset>

        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="pet_name">
        </div>

        <div>
          <label for="owner-email">Owner's Email</label>
          <input type="email" id="owner-email" name="pet_owner_email">
        </div>

        <div>
          <label for="type">Type</label>
          <select id="type" name="pet_type">
            <option value="Cat">Cat</option>
            <option value="Dog">Dog</option>
            <option value="Hamster">Hamster</option>
            <option value="Other">Other</option>
            <option value="Zebra">Zebra</option>
          </select>
        </div>

        <div>
          <label for="bio">Biography</label>
          <textarea id="bio" name="pet_bio"></textarea>
        </div>

        <div>
          <button class="button" id="new-pet-submit-button" type="submit">Create new pet</button>
        </div>

        <div>
          <button class="button" type="reset">Reset</button>
        </div>


        <div class="card">

          <div class="card_content">
            <div> <img src="images/desert.jpg" alt="desert" class="desert">
            </div>

            <div class="card_details">
              <div> <img src="images/person-avatar.jpg" alt="avatar" class="avatar">
              </div>
              <div id="titlecard">Title goes here
              </div>
              <div id="secondtext">Secondary text
              </div>
            </div>

            <div id="greyhoundtext"> Greyhound divisively hello coldly wonderfully marginally far upon excluding.
            </div>
          </div>

        </div>

      </fieldset>
    </form>
  </body>

</html>
