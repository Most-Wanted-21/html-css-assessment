<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Academy HTML/CSS Assessment</title>
    <link href="site.css" rel="stylesheet">
  </head>

  <body>
    <h1></h1>
    <form action="/pets" method="post">
      <fieldset>


        <div>
          <label for="Name">Name</label>
          <input type="text" id="name" name="pet_name">
        </div>

        <div>
          <label for="Owner's Email">Owner's Email</label>
          <input type="email" id="owner-email" name="pet_owner_email">
        </div>

        <div>
          <label for="Type">Type</label>
          <select id="type" name="pet_type">
            <option value="Cat">Cat</option>
            <option value="Dog">Dog</option>
            <option value="Hamster">Hamster</option>
            <option value="Other">Other</option>
            <option value="Zebra">Zebra</option>
          </select>
        </div>

        <div>
          <label for="Biography">Biography</label>
          <textarea id="bio" name="pet_bio"></textarea>
        </div>

        <div>
          <button id="new-pet-submit-button" type="submit">Create new pet</button>
        </div>

        <div>
          <button type="reset">Reset</button>
        </div>

        <div class="card">
          <img src="images/desert.jpg" class="desert">
          <img src="images/person-avatar.jpg" class="avatar">

          <div class="titlecard">
            <h4>Title goes here</h4>
          </div>
          <div class="secondtext">
            <p>Secondary text</p>
          </div>

          <div class="greyhoundtext">Greyhound divisively hello coldly wonderfully marginally far upon excluding.
          </div>

        </div>


      </fieldset>
    </form>
  </body>

</html>
